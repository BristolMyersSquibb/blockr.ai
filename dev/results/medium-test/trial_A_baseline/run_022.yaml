prompt: |
  
  Create a cross-tabulation summary table:
  - One row per gear value (3, 4, 5)
  - Columns: gear, cyl_4, cyl_6, cyl_8, total
  - cyl_4, cyl_6, cyl_8 = count of cars with that gear AND cylinder combination
  - total = sum of counts across cylinder groups for that gear
  - Fill any missing combinations with 0
  - Sort by gear
  
  Expected output structure (4 columns + gear):
    gear  cyl_4  cyl_6  cyl_8  total
       3      1      2     12     15
       4      8      4      0     12
       5      2      1      2      5

# Tool call sequence
steps:
  - step: 1
    tool: data_tool
    code: |
      data |>
        dplyr::group_by(gear, cyl) |>
        dplyr::summarize(count = dplyr::n(), .groups = 'drop') |>
        dplyr::mutate(cyl_cat = dplyr::case_when(
          cyl == 4 ~ 'cyl_4',
          cyl == 6 ~ 'cyl_6',
          cyl == 8 ~ 'cyl_8',
          TRUE ~ 'other'
        )) |>
        dplyr::select(-cyl) |>
        dplyr::pivot_wider(names_from = cyl_cat, values_from = count, values_fill = 0) |>
        dplyr::mutate(total = cyl_4 + cyl_6 + cyl_8) |>
        dplyr::arrange(gear)
    status: success
    response: |
