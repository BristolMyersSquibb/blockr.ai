prompt: |
  
  Using the data, create a pivot table showing:
  - Rows: number of gears (gear)
  - Columns: number of cylinders (cyl)
  - Values: average mpg, rounded to 1 decimal
  
  The result should have columns: gear, cyl_4, cyl_6, cyl_8
  Fill missing combinations with 0.
  Sort by gear ascending.

# Tool call sequence
steps:
  - step: 1
    tool: data_tool
    code: |
      library(dplyr); library(tidyr);
      
      pivot_table <- data %>% 
        group_by(gear, cyl) %>% 
        summarize(avg_mpg = mean(mpg, na.rm = TRUE), .groups = 'drop') %>% 
        pivot_wider(names_from = cyl, values_from = avg_mpg, names_prefix = 'cyl_', values_fill = list(avg_mpg = 0)) %>% 
        arrange(gear)
      
      pivot_table
